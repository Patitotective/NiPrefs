name: Check and test niprefs in ubuntu-latest

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.1.1
      - run: nimble install -y
      - run: nimble test
